<div *ngIf="currentUser.id">
  <div class="title" nz-row nzAlign="middle">
    <div nz-col nzSpan="22"> {{title}}</div>

    <div nz-col style="text-align: right;">
      <i (click)="logout()" nz-icon nzType="poweroff" nzTheme="outline"></i>
    </div>
  </div>

  <div class="content">
    <div *ngIf="view==5">
      <register [user]="currentUser" [visible]="view==5 ? true : false"></register>
    </div>

    <div *ngIf="view==0">
      <button nz-button nzDanger nzType="primary" nzSize="large" (click)="showCalendar=!showCalendar">
        {{showCalendar ? 'Annuler' : 'Nouveau Rendez-vous'}}
      </button>

      <div *ngIf="showCalendar"
        [ngStyle]="{ width: '300px', border: '1px solid #d9d9d9', borderRadius: '4px', marginTop: '15px' }">
        <nz-calendar *ngIf="showCalendar" [nzDisabledDate]="disableDates" [nzFullscreen]="false"
          (nzSelectChange)="onValueChange($event)"></nz-calendar>
      </div>

      <br><br>
      <div style="text-align: left; " *ngFor="let rdv of currentUser?.garage">
        <p>
          {{rdv.date | date}} | {{rdv.type}} | {{rdv.cost}}
        </p>
      </div>
    </div>

    <div *ngIf="view==1">
      1
    </div>

    <div *ngIf="view==2" style="padding-top: 25px;">
      <nz-avatar [nzSize]="84" nzIcon="user"></nz-avatar>

      <h1>{{currentUser.name}} </h1>
      <p>Paiement OK</p>

      <hr>

      <br>
      <div style="text-align: left;">
        <p><b>VÃ©hicule: </b> {{currentUser?.marque}} </p>
        <p><b>Ville: </b> {{currentUser?.ville}} </p>
        <p><b>Assurance: </b> {{currentUser?.assurance}} </p>
        <p><b>Role: </b> {{currentUser?.role}} </p>
        <p><b>Email: </b> {{currentUser?.email}} </p>
      </div>
    </div>

    <div *ngIf="view==3">
      3
    </div>

    <div *ngIf="view==4">
      4
    </div>
  </div>

  <div class="foot">
    <menu selection="2" (menuSelected)="changeMenu($event)"></menu>
  </div>

</div>

<div class="login" *ngIf="!currentUser.id" nz-row nzJustify="center" nzAlign="middle">
  <div nz-col>
    <login (register)="registerUser()"></login>
  </div>


  <div style="bottom: 5px; position: fixed; color: #292323; padding-left: 12px;">
    <p style="font-size: 12px;">2021 &copy;CGW Academy </p>
  </div>
</div>
